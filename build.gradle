buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        // From https://github.com/palantir/gradle-consistent-versions
        classpath 'com.palantir.gradle.consistentversions:gradle-consistent-versions:2.11.0'
    }
}

apply plugin: 'java-library'
apply plugin: 'com.palantir.consistent-versions'

getConfigurations().all({ configuration ->
    if (configuration.getDependencies().size() == 0 && !configuration.getDependencies().isEmpty()) {
        println(String.format(
                "%s, isEmpty = %s, size = %s",
                configuration,
                configuration.getDependencies().isEmpty(),
                configuration.getDependencies().size()));
    }
})
